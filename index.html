<!DOCTYPE html>
<html>
  <head>
    <title>PDF Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      a {text-align:justify;
        text-decoration:none;
      }
      td {
        padding: 15px;
        border: 1px solid;
      }
      td:hover {
        background-color: lightgray;
      }
    </style>
  </head>


  <body>
    <h2 style="text-align: center;">PDF File Manipulation Tools</h2>
    <h5 style="text-align: center;">All the tools assume use of pdf files</h5>
   <table>
        <tr>
          <td><a href="javascript:void()" onclick="ui.combinefromfolder()" >Merge pdf files in folder and subfolders</a></td>
        </tr>
        <tr>
          <td><a href="javascript:void()" onclick="document.getElementById('upload_pagenum').click()">Add page numbers to one pdf file</a></td>
        </tr>
        <tr>
          <td><a href="javascript:void()" onclick="document.getElementById('upload_encodepdf').click()">Encode one pdf file</a></td>
        </tr>
        <tr>
          <td><a href="javascript:void()" onclick="document.getElementById('upload_mergepdfs').click()">Merge uploaded pdf files</a></td>
        </tr>
    </table>
  <br>
  <div class="w3-container" hidden>
      <input type="file" id="upload_pagenum" multiple onchange="ui.addpagenums()">
      <input type="file" id="upload_encodepdf" multiple onchange="ui.encodepdf()">
      <input type="file" id="upload_mergepdfs" multiple onchange="ui.mergepdfs()">
  </div>  
    
  </body>

  <script src='uiclient.js'></script>

</html>
